<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            
        }
        html,css{
            height: 100%;
            width: 100%;
        }
        ul{
            margin: 30px;
        }
          .lt
        {
        text-decoration: line-through;
        }
      

    </style>
</head>
<body>
 <div id="main">
       <ul id=>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Guava</li>
        <li>Mango</li>
    </ul>
 </div>
    <script>
        let abcd=document.querySelector("ul");
  abcd.addEventListener("click",(dets)=>{
  dets.target.classList.toggle("lt");
  });
    </script>
</body>
</html>
